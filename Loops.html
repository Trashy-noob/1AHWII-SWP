<!DOCTYPE html>
<html lang="de-AT">

<head>

    <title>Loops</title>

</head>

<body>

    <h1>Loops</h1>
    <canvas id="scene" width="5000" height="5000" style="border: 1px dashed black"></canvas>
    <script>
        /** @type {CanvasRenderingContext2D} */
        let ctx = scene.getContext("2d")

        let offset = 100
        let size = 50

        //while (offset < 200) {
        //  ctx.strokeRect(offset, offset, size, size)
        //offset = offset + 10
        //size = size + 5
        //}

        //Konzentrische Quadrate
        //Konzentrische Kreise
        //strichlierte Kreise

        while (size < 100) {
            ctx.strokeRect(offset - size / 2, offset - size / 2, size, size)
            size = size + 5
        }

        offset = 150

        while (size < 100) {
            ctx.strokeStyle = "red"
            ctx.beginPath()
            ctx.arc(600, 200, size, 0, 2 * Math.PI)
            ctx.stroke()
            size = size + 5
        }

        // Viele Schleifen funktionieren folgendermassen:
        // * Vor der SChleife wird eine Variable 'a' auf einen bestimmten Anfangswert gesetzt.
        // * Vor jedem Durchlauf der SChleife wird mithilfe der Variable 'a' geprüft, ob die Anweisungen in der Schleife ausgeführt werden sollen.
        // * Nach jedem Schleifendurchlauf wird die Variable 'a' verändert, sodass obige bedingung eventuell nicht mehr erfüllt wird und die Schleife dadurch beendet wird.
        // Für solche SChleifen gibt es eine Alternative, etwas kürzere Schreibweise:
        
        ctx.strokeStyle = "steelblue"

        for (let Oli = 5; Oli < 100; Oli = Oli + 10) 
        {
            ctx.strokeRect(Oli + 150, Oli, 50, 50)
        }

        // Für 'a = a + 10' gibt es noch eine kürzere Schreibweise 'a+=10'
        // (gilt auch für die Operationen '-', '*' und '/')
        // Für das Erhöhen einer Variable um 1 gibt es noch eine kürzere SChreibweise
        // 'a++' (gilt  auch für '-')

        // Übungen:
        // 1. while-Übungen von letztem Mal auf 'for' übersetzten
        // 2. Balkendiagram zeichnen
        // 3. Funktion zeichnen (z.B. x^2)

        ctx.strokeStyle = "black"

        for(länge = 10, breit = 10; länge < 150, breit < 150; länge+=10, breit+=10)
        {
            ctx.strokeRect(breit, 200, 10, länge)
        }

    </script>

</body>

</html>
